		<h3>Public notes for use.<h3>
	<hr>
		<h2>Table of the differences of solids, liquids, and gases.<h2>
		<table border="1">
			<tr>
				<th>Class:</th>
				<th>Organization:</th>
				<th>Movement:</th>
				<th>Spacing:</th>
			</tr>
			<tr>
				<td>Solid</td>
				<td>Very organized</td>
				<td>Vibrating</td>
				<td>Very close</td>
			</tr>
			<tr>
				<td>Liquid</td>
				<td>Not organized</td>
				<td>Constantly moving</td>
				<td>Close</td>
			</tr>
			<tr>
				<td>Gas</td>
				<td>Not very organized</td>
				<td>Moving freely</td>
				<td>Not close at all</td>
			</tr>
		</table>
	<hr>
</html>
